<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> forget-password </title>
</head>
<body>
<form>
    <div class="col-lg-6 mx-auto">
        <label class="form-label "><b>Enter date</b></label>
        <input class="form-control" type="text" name="date"  pattern="0?[1-9]|1[0-9]|2[0-9]|3[0-1]"<input type="submit">
    </div>
</form>
<form>
    <div class="col-lg-6 mx-auto">
     <label class="form-label "><b>Enter year</b></label>
     <input class="form-control" type="text" name="year"  pattern="201[0-9]"<input type="submit">
     </div>
</form>
</body>
</html>
